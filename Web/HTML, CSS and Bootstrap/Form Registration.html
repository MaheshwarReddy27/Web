<!DOCTYPE html>
<html>
<head>
	<title>Form Registration</title>
</head>
<body>
	<h1>Sign In</h1>


<form action="Wher the data sends to" method="get or post">

		<label for="Firstname">Firstname:</label>
		<input id="Firstname" type="text" name="Firstname" placeholder="Firstname" required="true">

		<label for="Lastname">Lastname:</label>
		<input id="Lastname" type="text" name="Lastname" placeholder="Lastname" required="true">
<div>
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="Gender" value="Male">

		<label for="Female">Female</label>
		<input id="Female" type="radio" name="Gender" value="Female">
</div>

<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="Email" required="true">

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="Password" required="true" pattern=".{8,12}" required title="8 to 12 characters"">
</div>

<div>
	<label>Date:
<select name="Date">
	<option>1</option>
	<option>2</option>
	<option>3</option>	
</select>
</label>

<label>Month:
<select name="Month">
	<option>1</option>
	<option>2</option>
	<option>3</option>	
</select>
</label>

<label>Year:
<select name="Year">
	<option>2000</option>
	<option>2001</option>
	<option>2002</option>	
</select>
</label>
</div>
<p>I agree terms and conditions <input type="checkbox"></p>
<button>Sign Up</button>
	</form>


</body>
</html>
